<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Epfirium Client</title>
<link rel="stylesheet" href="styles.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.1/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
<header>
<div class="logo">Epfirium</div>
</header>
<section class="main-section">
<div class="container">
<h1>Побеждай в <span class="highlight">Minecraft</span> прямо сейчас!</h1>
<p>Встречайте лучший бесплатный клиент с красивой визуальной составляющей на русском языке!</p>
<div class="buttons">
<button class="install-button">Установить</button>
<button class="faq-button">FAQ</button>
</div>
</div>
</section>
<section class="info-section">
<div class="con-box">
<div class="img">
<span class='bx bxs-user-detail'></span>
</div>
<div class="text">
<div class="title">Всего пользователей</div>
<div data-val="1000" class="desc desc-count">0</div>
</div>
</div>
<div class="con-box">
<div class="img">
<span class='bx bxs-rocket'></span>
</div>
<div class="text">
<div class="title">Запусков клиента</div>
<div data-val="1000" class="desc desc-count">0</div>
</div>
</div>
<div class="con-box">
<div class="img">
<span class='bx bx-recycle'></span>
</div>
<div class="text">
<div class="title">Выпущено обновлений</div>
<div data-val="4" class="desc desc-count">0</div>
</div>
</div>
<div class="con-box">
<div class="img">
<span class='bx bxs-calendar'></span>
</div>
<div class="text">
<div class="title">Дней с открытия</div>
<div data-val="304" class="desc desc-count">0</div>
</div>
</div>
</section>

<script src="script.js"></script>
</body>
</html>
